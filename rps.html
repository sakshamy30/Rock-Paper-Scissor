<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>
    <link rel="stylesheet" href="./rps.css">
</head>
<body>
    <div class="first">
        <h1 class="heading">Rock Paper Scissor</h1>
    </div>
    <div class="choices">
        <img src="./stone.png" alt="" id="rock" class="choice">
        <img src="./paper.png" alt="" id="paper" class="choice">
        <img src="./scissor.png" alt="" id="scissor" class="choice">
    </div>
    <div class="score-board">
        <div class="user">
            <p id="userScore">0</p>
            <p style="color: blue;">User</p>
        </div>
        <div class="computer">
            <p id="compScore">0</p>
            <p style="color: red;">Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your Move</p>
    </div>

    <script src="./rps.js"></script>
</body>
</html>
